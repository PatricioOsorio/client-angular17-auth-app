<div class="w-full rounded-md bg-slate-800 p-4 shadow-md shadow-slate-900/50 md:p-8 lg:p-16">
  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="inline-block min-w-full p-1.5 align-middle">
        <div class="overflow-hidden rounded-lg border dark:border-slate-500">
          <table class="min-w-full divide-y divide-slate-200 border-slate-500 dark:divide-slate-500">
            <thead class="dark:bg-slate-700">
              <tr>
                <th class="px-6 py-3 text-start text-xs font-medium uppercase" scope="col">Nombre</th>
                <th class="px-6 py-3 text-start text-xs font-medium uppercase" scope="col"># usuarios</th>
                <th class="px-6 py-3 text-end text-xs font-medium uppercase" scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-slate-500">
              @for (role of roles; track role.id) {
                <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                  <td class="whitespace-nowrap px-6 py-4 text-sm font-medium">{{ role.name }}</td>
                  <td class="whitespace-nowrap px-6 py-4 text-sm">{{ role.totalUsers }}</td>
                  <td class="whitespace-nowrap px-6 py-4 text-end text-sm font-medium">
                    <button
                      type="button"
                      class="inline-flex items-center gap-x-2 rounded-lg border border-transparent text-sm font-semibold text-red-600 hover:text-red-800 disabled:pointer-events-none disabled:opacity-50 dark:text-red-500 dark:hover:text-red-400"
                      (click)="deleteRole(role.id)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
