<div class="container mx-auto flex h-full flex-col gap-4">
  <h1 class="my-10 text-center text-3xl font-bold">Welcome to <span class="text-5xl text-green-500">MyApp</span></h1>

  @if (userDetail) {
    <p class="text-center">
      Has iniciado sesión como <span class="rounded bg-green-600 p-2 font-bold">{{ userDetail.fullname }}</span>
    </p>
  } @else {
    <p class="text-center">You're not logged</p>
    <div class="flex justify-center">
      <a routerLink="/login">
        <app-button [label]="'Iniciar sesión'"></app-button>
      </a>
    </div>
  }
</div>
