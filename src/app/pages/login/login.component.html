<div class="flex min-h-full items-center justify-center ">
  <div
    class="container mx-1 rounded-lg bg-white shadow sm:max-w-md md:mt-0 xl:p-0 dark:border dark:border-gray-700 dark:bg-gray-800"
  >
    <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Iniciar sesión
      </h1>
      <p class="font-semibold dark:text-slate-400">Inicia sesión en tu cuenta</p>
      <form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="Correo" formControlName="email" />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input type="{{ hide ? 'password' : 'text' }}" matInput placeholder="Contraseña" formControlName="password" />
          <mat-icon matPrefix>lock</mat-icon>
          <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </mat-form-field>

        <app-button
          [disabled]="!form.valid"
          [type]="'submit'"
          [label]="'Iniciar sesión'"
          [classExtend]="'w-full'"
        ></app-button>

        <div class="flex gap-1">
          <span class="text-slate-400">No tienes cuenta?</span>
          <a class="text-green-500" routerLink="/register">crear nueva</a>
        </div>
      </form>
    </div>
  </div>
</div>
